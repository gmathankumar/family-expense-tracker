version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - expense-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  telegram-bot:
    build: 
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: expense-bot
    restart: always
    env_file:
      - ./telegram-bot/.env
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - expense-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ollama_data:
    driver: local

networks:
  expense-network:
    driver: bridge
